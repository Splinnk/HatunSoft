    <script>
        
        $(document).ready(function(){
          $("#ingresar").click(function(){
                var usuario= $("#email").val();
                var clave= $("#clave").val();
                $.ajax({
                    type:"POST", 
                    url: "lospost/elpost.php",
                    data: {u:usuario, c:clave},
                    async: false,
                    success: function(data, status){
                        alert(data + "  "+ status);
                        if(data==1){
                            window.location.replace("lospost/tipoUsuario.php");
                        }
                } 
            });           
        });
    });
